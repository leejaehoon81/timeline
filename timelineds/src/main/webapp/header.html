<!-- start modal -->
<div class="modal fade login" id="loginModal">
	<div class="modal-dialog login animated">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Login with</h4>
			</div>
			<div class="modal-body">
				<div class="box">
					<!-- login -->
					<div class="content">
						<div class="social">
							<!-- <a class="circle github" href="#">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="#">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="#">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a> -->
							<div class="fb_login" style="cursor: pointer; cursor: hand;"
								onclick="FBLogin();">페이스북 로그인</div>
							<div class="fb_register"
								style="cursor: pointer; cursor: hand; display: none;"
								onclick="FBLogin();">페이스북 계정으로 회원가입</div>
						</div>
						<div class="division">
							<div class="line l"></div>
							<span>or</span>
							<div class="line r"></div>
						</div>
						<div class="warning"></div>
						<div class="form loginBox">
							<form>
								<input id="userEmail" class="form-control" type="text"
									placeholder="Email" name="userEmail"> <input
									id="userPass" class="form-control" type="password"
									placeholder="Password" name="userPass"> <input
									id="loginEmail" class="btn btn-default btn-login" type="button"
									value="Login" onclick="loginAjax()">
							</form>
						</div>
					</div>
				</div>
				<div class="box">
					<!-- register -->
					<div class="content registerBox" style="display: none;">
						<div class="form">
							<form>
								<input id="registerEmail" class="form-control" type="text"
									placeholder="Email" name="registerEmail"> <input
									id="registerPass" class="form-control" type="password"
									placeholder="Password" name="registerPass"> <input
									id="password_confirmation" class="form-control" type="password"
									placeholder="Repeat Password" name="password_confirmation">
								<input id="createAcc" class="btn btn-default btn-register"
									type="button" value="Create account" name="commit">
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="forgot login-footer">
					<span>Looking to <a href="javascript: showRegisterForm();">create
							an account</a> ?
					</span>
				</div>
				<div class="forgot register-footer" style="display: none">
					<span>Already have an account?</span> <a
						href="javascript: showLoginForm();">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end of modal -->
